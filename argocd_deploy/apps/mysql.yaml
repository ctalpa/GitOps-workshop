apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mysql
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/ctalpa/GitOps-workshop.git # REPLACE ME!
    targetRevision: HEAD
    path: app_mysql_deploy
    kustomize:
      version: v4.5.3

  destination:
    server: https://kubernetes.default.svc
    namespace: mysql

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false